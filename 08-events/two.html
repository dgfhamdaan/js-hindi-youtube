    <title>class</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
</body>
<script>
    const sayHamdaan = function () {

    const changeMe = setTimeout(changeText,3000) // handler is name only

        console.log('stopped');
    })
    
</script>
</html>
